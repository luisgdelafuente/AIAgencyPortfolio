<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Preload and execute metaInjector before anything else to ensure meta tags are present -->
    <script src="/metaInjector.js"></script>
    <!-- Title and description are dynamically managed by React Helmet and the injector -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    
    <!-- Preload font files to avoid render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        margin: 0;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        min-height: 100vh;
      }
      /* Basic loader styles */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .initial-loader::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Non-blocking font loading fallback -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader that will be replaced when React loads -->
      <div class="initial-loader"></div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Only load Replit dev banner in development mode -->
    <script>
      // Only load Replit banner in development environments
      if (window.location.hostname.includes('replit') || window.location.hostname === 'localhost') {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
